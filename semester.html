<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semester Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">ðŸ“š Notes Portal</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <h2 id="semester-title">Semester Notes</h2>
    <div id="subjects-container"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Notes Portal. All rights reserved.</p>
  </footer>

  <script>
    const data = {
      5: [
        {
          name: "Theory of Automata",
          folder: "automata",
          files: ["book.pdf", "assignments.pdf", "papers.pdf", "aest.pdf", "unit1.pdf"]
        },
        {
          name: "Operating Systems",
          folder: "os",
          files: ["book.pdf", "deadlock.pdf"]
        },
        {
          name: "Web Development",
          folder: "webdev",
          files: ["book.pdf", "assignments.pdf"]
        }
      ],
      6: [
        {
          name: "Artificial Intelligence",
          folder: "ai",
          files: ["book.pdf", "quiz1.pdf", "assignment1.pdf"]
        }
      ]
      // Add other semesters in same format
    };

    const params = new URLSearchParams(window.location.search);
    const sem = params.get('sem');
    const title = document.getElementById('semester-title');
    const container = document.getElementById('subjects-container');

    if (sem && data[sem]) {
      title.textContent = `Semester ${sem} Notes`;

      data[sem].forEach(subject => {
        const div = document.createElement('div');
        div.className = 'subject';
        div.innerHTML = `
          <div class="subject-card">
            <h3 class="subject-title">${subject.name}</h3>
            <ul class="resource-list">
              ${subject.files.map(file => `
                <li>
                  <a href="notes/sem${sem}/${subject.folder}/${file}" class="resource-link" download>
                    ðŸ“„ ${file}
                  </a>
                </li>
              `).join('')}
            </ul>
          </div>
        `;
        container.appendChild(div);
      });
    } else {
      title.textContent = "Invalid Semester Selected!";
    }
  </script>
</body>
</html>
